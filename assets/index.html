<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>oKanban</title>
  <link rel="shortcut icon" href="data:image" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">oKanban</h1>

      <div class="column">
        <button class="button is-success" id="addListButton">
          <span class="icon is-small">
            <i class="fas fa-plus"></i>
          </span>
          &nbsp; Ajouter une liste
        </button>
      </div>

      <div class="columns">
        <div class="column is-full">
          <div class="card-lists columns">
            <!-- list -->

            <!--/ list -->

            <!-- list -->

            <!--/ list -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- LISTE MODAL -->
  <div class="modal" id="addListModal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <form action="" method="POST">
        <header class="modal-card-head">
          <p class="modal-card-title">Ajouter une liste</p>
          <button class="delete close" type="button" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="field">
            <label class="label">Nom</label>
            <div class="control">
              <input type="text" class="input" name="name" value="" placeholder="Nom de la liste" />
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success">Save changes</button>
          <button class="button close" type="button">
            Cancel
          </button>
        </footer>
      </form>
    </div>
  </div>

  <!-- FIN LISTE MODAL -->

  <!-- CARD MODAL -->
  <div class="modal" id="addCardModal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <form action="" method="POST">
        <header class="modal-card-head">
          <p class="modal-card-title">Ajouter une carte</p>
          <button class="delete close" type="button" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="field">
            <label class="label">Titre</label>
            <div class="control">
              <input type="hidden" name="list_id" />
              <input type="text" class="input" name="content" value="" placeholder="Nom de la carte" />
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success">Save changes</button>
          <button class="button close" type="button">
            Cancel
          </button>
        </footer>
      </form>
    </div>
  </div>
  <!-- FIN CARD MODAL -->

  <!-- TEMPLATES LSIT -->
  <template id="template-list">
    <div class="column is-one-quarter panel" data-list-id="1">
      <div class="panel-heading has-background-info">
        <div class="columns">
          <div class="column">
            <h2 class="has-text-white">Perso</h2>

            <form action="" method="POST" class="is-hidden">
              <input type="hidden" name="id" value="1" />
              <div class="field has-addons">
                <div class="control">
                  <input type="text" class="input is-small" name="name" value="" placeholder="Nom de la liste" />
                </div>
                <div class="control">
                  <button class="button is-small is-success">
                    Valider
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div class="column is-narrow">
            <a href="#" class="is-pulled-right">
              <span class="icon is-small has-text-white">
                <i class="fas fa-plus"></i>
              </span>
            </a>

            <a href="#" class="delete-list-btn mg-medium">
              <span class="icon is-small has-text-danger">
                <i class="fas fa-trash-alt"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
      <div class="panel-block is-block has-background-light">
        <!-- card -->

        <!--/ card -->
      </div>
    </div>
  </template>

  <!-- FIN TEMPLATE LIST -->

  <!-- TEMPLATE CARD -->
  <template id="template-card">
    <div class="box" data-card-id="M">
      <div class="columns">
        <div class="column card-content">Brancher l'API</div>

        <!-- ADD FORM HERE -->
        <form action="" method="POST" class="is-hidden">
          <input type="hidden" name="cardId" />
          <div class="control">
            Choisir une couleur :
            <input type="color" class="input is-small" name="color" value="" placeholder="Couleur de la carte" />
          </div>
          <div class="field has-addons">
            <div class="control">
              <input type="text" class="input is-small" name="content" value="" placeholder="Nom de la carte" />
            </div>
            <div class="control">
              <button class="button is-small is-success">
                Valider
              </button>
            </div>
          </div>
        </form>

        <!-- TAGS CONTAINER -->
        <div class="column tags"></div>

        <div class="column is-narrow">
          <a href="#" class="associate-tag-icon">
            <span class="icon is-small">
              <i class="fas fa-tags"></i>
            </span>
          </a>
          <a href="#">
            <span class="icon is-small has-text-primary">
              <i class="fas fa-pencil-alt"></i>
            </span>
          </a>
          <a href="#" class="delete-card-btn">
            <span class="icon is-small has-text-danger">
              <i class="fas fa-trash-alt"></i>
            </span>
          </a>
        </div>
      </div>
    </div>
  </template>
  <!-- FIN TEMPLATE CARD -->

  <!-- TEMPLATE TAGS -->
  <div class="modal" id="addTagToCardModal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <form action="" method="POST">
        <header class="modal-card-head">
          <p class="modal-card-title">
            Ajouter un tag Ã  la carte
          </p>
          <button class="delete close" type="button" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="field">
            <select name="tag_id"></select>
            <input type="hidden" name="card_id" value="" />
          </div>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success">Save changes</button>
          <button class="button close" type="button">
            Cancel
          </button>
        </footer>
      </form>
    </div>
  </div>
  <!-- FIN TEMPLATE TAGS -->

  <!-- <script src="http://SortableJS.github.io/Sortable/Sortable.js"></script> -->
  <!-- Chargement de mes fichiers JS -->
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/list.js"></script>
  <!-- <script src="./assets/js/card.js"></script>
  <script src="./assets/js/tag.js"></script> -->
  <script src="./assets/js/app.js"></script>

  <!-- <script src="./assets/js/bundle.min.js"></script> -->
</body>

</html>
